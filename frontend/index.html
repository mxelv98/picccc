<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLUXO | Neural Prediction Terminal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Cairo:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#020617',
                        'brand-surface': '#0f172a',
                        'brand-border': '#1e293b',
                        'brand-primary': '#e11d48',
                        'brand-elite': '#ffffff',
                        'brand-success': '#10b981',
                        'brand-error': '#f43f5e',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Cairo', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scanline': 'scanline 8s linear infinite',
                        'flicker': 'flicker 0.15s infinite',
                        'radar': 'radar 4s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            5% {
                opacity: 0.95;
            }

            10% {
                opacity: 0.9;
            }

            15% {
                opacity: 0.95;
            }

            25% {
                opacity: 0.98;
            }

            30% {
                opacity: 0.93;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes radar {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        body {
            background-color: #000;
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%),
                linear-gradient(90deg, rgba(225, 29, 72, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .scanline-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(225, 29, 72, 0.1), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 101;
        }

        .grid-bg {
            background-image:
                linear-gradient(to right, rgba(225, 29, 72, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(225, 29, 72, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass {
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 99;
        }

        .freq-bar {
            width: 3px;
            background: #e11d48;
            margin: 0 1px;
            border-radius: 10px;
            transition: height 0.2s ease;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>

</head>

<body>
    <div class="crt-overlay"></div>
    <div class="scanline-effect"></div>
    <div class="noise"></div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
